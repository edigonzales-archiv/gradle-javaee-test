plugins {
    id 'war'
}

version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    jcenter()
}

dependencies {
    compileOnly 'javax:javaee-api:8.0' 
    compileOnly 'org.eclipse.microprofile:microprofile:1.3'

    testImplementation 'junit:junit:4.12'
}

war {
    archiveFileName = 'ilirepo.war'
}

task localTomcatDeploy(type: Copy, dependsOn: war) {
    from ('build/libs/') {
        include '**/*.war'
    } 
    into '/Users/stefan/apps/apache-tomee-plume-8.0.0-M2/webapps/'
}